<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
<title>Grid demo</title>
<style>
.wrapper 
{
    display: grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows: 50px 50px;
}


div#d1,#d2,#d3,#d4,#d5,#d6
	{
	text-align:center;
	font-size:x-large;
	font-weight:700;
	}
	
div#d1
	{
	background: #fc3;
	}
div#d2
	{
	background: #d3d3d3;
	}
div#d3
	{
	background: #8B4513;
	}
div#d4
	{
	background: #2F4F4F;
	}
div#d5
	{
	background: #0000FF;
	}
div#d6
	{
	background: #FFFF00;
	}
</style>
</head>
<body>
<h1>Grid</h1>
<div class="wrapper">
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>
  <div id="d4">4</div>
  <div id="d5">5</div>
  <div id="d6">6</div>
</div
<input type="button" id="conv" value="c0nvert">
</body>
</html>
